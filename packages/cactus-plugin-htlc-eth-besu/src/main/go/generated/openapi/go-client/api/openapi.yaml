openapi: 3.0.3
info:
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Hyperledger Cactus Plugin - HTLC-ETH Besu
  version: 2.0.0-rc.3
servers:
- url: /
paths:
  /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/new-contract:
    post:
      operationId: newContractV1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewContractObj'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvokeContractV1Response'
          description: OK
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/new-contract
  /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/withdraw:
    post:
      operationId: withdrawV1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawReq'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvokeContractV1Response'
          description: OK
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/withdraw
  /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/refund:
    post:
      operationId: refundV1
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefundReq'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvokeContractV1Response'
          description: OK
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/refund
  /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/get-status:
    post:
      operationId: getStatusV1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetStatusRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  format: uint256
                  type: integer
                type: array
          description: Array of status
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/get-status
  /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/get-single-status:
    post:
      operationId: getSingleStatusV1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetSingleStatusRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                format: uint256
                type: integer
          description: Status
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/get-single-status
  /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/initialize:
    post:
      operationId: initializeV1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitializeRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunTransactionResponse'
          description: OK
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-htlc-eth-besu/initialize
components:
  responses:
    GetStatusResponse:
      content:
        application/json:
          schema:
            items:
              format: uint256
              type: integer
            type: array
      description: Array of status
    GetSingleStatusResponse:
      content:
        application/json:
          schema:
            format: uint256
            type: integer
      description: Status
  schemas:
    NewContractObj:
      additionalProperties: false
      example:
        outputAddress: outputAddress
        receiver: receiver
        keychainId: keychainId
        outputAmount: 6.027456183070403
        outputNetwork: outputNetwork
        connectorId: connectorId
        hashLock: hashLock
        gas: null
        contractAddress: contractAddress
        web3SigningCredential:
          type: null
        inputAmount: 0.8008281904610115
        expiration: 1.4658129805029452
      properties:
        contractAddress:
          description: Contract address
          nullable: false
          type: string
        inputAmount:
          type: number
        outputAmount:
          type: number
        expiration:
          type: number
        hashLock:
          type: string
        receiver:
          type: string
        outputNetwork:
          nullable: false
          type: string
        outputAddress:
          nullable: false
          type: string
        connectorId:
          description: connectorId for the connector besu plugin
          nullable: false
          type: string
        web3SigningCredential:
          $ref: '#/components/schemas/Web3SigningCredential'
        keychainId:
          description: keychainId for the keychian plugin
          nullable: false
          type: string
        gas:
          $ref: '#/components/schemas/NewContractObj_gas'
      required:
      - connectorId
      - contractAddress
      - expiration
      - hashLock
      - keychainId
      - outputAddress
      - outputAmount
      - outputNetwork
      - web3SigningCredential
      type: object
    RefundReq:
      additionalProperties: false
      example:
        keychainId: keychainId
        connectorId: connectorId
        gas: null
        web3SigningCredential:
          type: null
        id: id
      properties:
        id:
          description: Contract htlc id for refund
          nullable: false
          type: string
        web3SigningCredential:
          $ref: '#/components/schemas/Web3SigningCredential'
        connectorId:
          description: connectorId for the connector besu plugin
          nullable: false
          type: string
        keychainId:
          description: keychainId for the keychain plugin
          nullable: false
          type: string
        gas:
          $ref: '#/components/schemas/NewContractObj_gas'
      required:
      - connectorId
      - id
      - keychainId
      - web3SigningCredential
      type: object
    WithdrawReq:
      additionalProperties: false
      example:
        keychainId: keychainId
        connectorId: connectorId
        gas: null
        web3SigningCredential:
          type: null
        id: id
        secret: secret
      properties:
        id:
          description: Contract locked id
          nullable: false
          type: string
        secret:
          description: Secret need to unlock the contract
          nullable: false
          type: string
        web3SigningCredential:
          $ref: '#/components/schemas/Web3SigningCredential'
        connectorId:
          description: connectorId for the connector besu plugin
          nullable: false
          type: string
        keychainId:
          description: keychainId for the keychain plugin
          nullable: false
          type: string
        gas:
          $ref: '#/components/schemas/NewContractObj_gas'
      required:
      - connectorId
      - id
      - keychainId
      - secret
      - web3SigningCredential
      type: object
    InitializeRequest:
      additionalProperties: false
      example:
        keychainId: keychainId
        connectorId: connectorId
        constructorArgs:
        - ""
        - ""
        gas: 0.8008281904610115
        web3SigningCredential:
          type: null
      properties:
        connectorId:
          description: connectorId for the connector besu plugin
          nullable: false
          type: string
        keychainId:
          description: keychainId for the keychain plugin
          nullable: false
          type: string
        constructorArgs:
          default: []
          items: {}
          type: array
        web3SigningCredential:
          $ref: '#/components/schemas/Web3SigningCredential'
        gas:
          type: number
      required:
      - connectorId
      - constructorArgs
      - keychainId
      - web3SigningCredential
      type: object
    GetStatusRequest:
      additionalProperties: false
      description: Defines the parameters for retrieving the status of the HTLC swap.
      example:
        keychainId: keychainId
        connectorId: connectorId
        ids:
        - ids
        - ids
        web3SigningCredential:
          type: null
      properties:
        ids:
          items:
            type: string
          type: array
        web3SigningCredential:
          $ref: '#/components/schemas/Web3SigningCredential'
        connectorId:
          type: string
        keychainId:
          type: string
      required:
      - connectorId
      - ids
      - keychainId
      - web3SigningCredential
      type: object
    GetSingleStatusRequest:
      additionalProperties: false
      description: Defines the parameters for retrieving the single status of the
        HTLC swap.
      example:
        keychainId: keychainId
        connectorId: connectorId
        web3SigningCredential:
          type: null
        id: id
      properties:
        id:
          type: string
        web3SigningCredential:
          $ref: '#/components/schemas/Web3SigningCredential'
        connectorId:
          type: string
        keychainId:
          type: string
      required:
      - connectorId
      - id
      - keychainId
      - web3SigningCredential
      type: object
    Web3SigningCredentialType:
      enum:
      - CACTUS_KEYCHAIN_REF
      - GETH_KEYCHAIN_PASSWORD
      - PRIVATE_KEY_HEX
      - NONE
      type: string
    Web3SigningCredentialCactusKeychainRef:
      properties:
        type:
          $ref: '#/components/schemas/Web3SigningCredentialType'
        ethAccount:
          description: The ethereum account (public key) that the credential  belongs
            to. Basically the username in the traditional  terminology of authentication.
          maxLength: 64
          minLength: 64
          nullable: false
          type: string
        keychainEntryKey:
          description: The key to use when looking up the the keychain entry holding
            the secret pointed to by the  keychainEntryKey parameter.
          maxLength: 1024
          minLength: 0
          type: string
        keychainId:
          description: The keychain ID to use when looking up the the keychain plugin
            instance that will be used to retrieve the secret pointed to by the keychainEntryKey
            parameter.
          maxLength: 1024
          minLength: 0
          type: string
      required:
      - ethAccount
      - keychainEntryKey
      - keychainId
      - type
      type: object
    Web3SigningCredentialPrivateKeyHex:
      properties:
        type:
          $ref: '#/components/schemas/Web3SigningCredentialType'
        ethAccount:
          description: The ethereum account (public key) that the credential belongs
            to. Basically the username in the traditional terminology of authentication.
          maxLength: 64
          minLength: 64
          nullable: false
          type: string
        secret:
          description: The HEX encoded private key of an eth account.
          maxLength: 65535
          minLength: 0
          type: string
      required:
      - ethAccount
      - secret
      - type
      type: object
    Web3SigningCredentialNone:
      description: Using this denotes that there is no signing required because the
        transaction is pre-signed.
      properties:
        type:
          $ref: '#/components/schemas/Web3SigningCredentialType'
      required:
      - type
      type: object
    Web3SigningCredential:
      discriminator:
        propertyName: type
      example:
        type: null
      oneOf:
      - $ref: '#/components/schemas/Web3SigningCredentialCactusKeychainRef'
      - $ref: '#/components/schemas/Web3SigningCredentialPrivateKeyHex'
      - $ref: '#/components/schemas/Web3SigningCredentialNone'
      properties:
        type:
          $ref: '#/components/schemas/Web3SigningCredentialType'
      required:
      - type
      type: object
    Web3TransactionReceipt:
      additionalProperties: true
      example:
        blockHash: blockHash
        gasUsed: 1.4658129805029452
        blockNumber: 6.027456183070403
        contractAddress: contractAddress
        transactionIndex: 0.8008281904610115
        from: from
        to: to
        transactionHash: transactionHash
        status: true
      properties:
        status:
          nullable: false
          type: boolean
        transactionHash:
          maxLength: 66
          minLength: 66
          pattern: "^0x([A-Fa-f0-9]{64})$"
          type: string
        transactionIndex:
          nullable: false
          type: number
        blockHash:
          maxLength: 66
          minLength: 66
          pattern: "^0x([A-Fa-f0-9]{64})$"
          type: string
        blockNumber:
          nullable: false
          type: number
        gasUsed:
          nullable: false
          type: number
        contractAddress:
          nullable: true
          type: string
        from:
          nullable: false
          type: string
        to:
          nullable: false
          type: string
      required:
      - blockHash
      - blockNumber
      - from
      - gasUsed
      - status
      - to
      - transactionHash
      - transactionIndex
      type: object
    InvokeContractV1Response:
      example:
        transactionReceipt:
          blockHash: blockHash
          gasUsed: 1.4658129805029452
          blockNumber: 6.027456183070403
          contractAddress: contractAddress
          transactionIndex: 0.8008281904610115
          from: from
          to: to
          transactionHash: transactionHash
          status: true
        callOutput: ""
        success: true
      properties:
        transactionReceipt:
          $ref: '#/components/schemas/Web3TransactionReceipt'
        callOutput: {}
        success:
          nullable: false
          type: boolean
      required:
      - success
      type: object
    RunTransactionResponse:
      example:
        transactionReceipt:
          blockHash: blockHash
          gasUsed: 1.4658129805029452
          blockNumber: 6.027456183070403
          contractAddress: contractAddress
          transactionIndex: 0.8008281904610115
          from: from
          to: to
          transactionHash: transactionHash
          status: true
      properties:
        transactionReceipt:
          $ref: '#/components/schemas/Web3TransactionReceipt'
      required:
      - transactionReceipt
      type: object
    NewContractObj_gas:
      oneOf:
      - type: string
      - type: number
