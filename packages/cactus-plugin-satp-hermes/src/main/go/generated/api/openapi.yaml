openapi: 3.0.3
info:
  contact:
    name: Hyperledger Cacti
  description: |-
    SATP is a protocol operating between two gateways that conducts the transfer of a digital asset from one gateway to another. The protocol establishes a secure channel between the endpoints and implements a 2-phase commit to ensure the properties of transfer atomicity, consistency, isolation and durability.

    This API defines the gateway client facing API (business logic orchestrator, or BLO), which is named API-Type 1 in the SATP-Core specification.

    **Additional Resources**:
    - [Proposed SATP Charter](https://datatracker.ietf.org/doc/charter-ietf-satp/)
    - [SATP Core draft](https://datatracker.ietf.org/doc/draft-ietf-satp-core)
    - [SATP Crash Recovery draft](https://datatracker.ietf.org/doc/draft-belchior-satp-gateway-recovery/)
    - [SATP Architecture draft](https://datatracker.ietf.org/doc/draft-ietf-satp-architecture/)
    - [SATP Use-Cases draft](https://datatracker.ietf.org/doc/draft-ramakrishna-sat-use-cases/)
    - [SATP Data sharing draft](https://datatracker.ietf.org/doc/draft-ramakrishna-satp-data-sharing)
    - [SATP View Addresses draft](https://datatracker.ietf.org/doc/draft-ramakrishna-satp-views-addresses)
  title: SATP Gateway Client (Business Logic Orchestrator)
  version: 0.0.2
  x-logo:
    altText: Cacti logo
    backgroundColor: '#fafafa'
    url: https://github.com/hyperledger/cacti/blob/main/images/HL_Cacti_Logo_Color.png
externalDocs:
  description: "For more information about the SATP Gateway Client, refer to the official\
    \ documentation."
  url: https://github.com/hyperledger/cacti/tree/main/packages/cactus-plugin-satp-hermes/README.md
servers:
- description: Development server
  url: "http://{host}:{port}/api/v1/@hyperledger/cactus-plugin-satp-hermes"
  variables:
    host:
      default: localhost
    port:
      default: "3011"
tags:
- description: API endpoints for interacting with blockchains via gateways
  name: transaction
- description: API endpoints for fetching information on SATP sessions
  name: admin
paths:
  /api/v1/@hyperledger/cactus-plugin-satp-hermes/transact:
    post:
      description: Allows users to queue intents for transactions based on specified
        parameters.
      operationId: Transact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transact_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transact_200_response'
          description: Transaction successfully queued
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transact_default_response'
          description: An error occurred
      summary: Submit a transaction intent
      tags:
      - transaction
  /api/v1/@hyperledger/cactus-plugin-satp-hermes/cancel:
    post:
      description: Attempts to cancel a previously submitted transaction intent using
        its session ID.
      operationId: Cancel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cancel_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cancel_200_response'
          description: Transaction cancellation attempted
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transact_default_response'
          description: An error occurred or transaction cannot be cancelled
      summary: Cancel a transaction session
      tags:
      - transaction
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/@hyperledger/cactus-plugin-satp-hermes/cancel
  /api/v1/@hyperledger/cactus-plugin-satp-hermes/status:
    get:
      description: Retrieve the status of a SATP session
      operationId: GetStatus
      parameters:
      - description: Unique identifier for the session.
        explode: true
        in: query
        name: SessionID
        required: true
        schema:
          description: Unique identifier (UUID) for the session.
          example: 000003e8-e0b8-21ee-ba00-325096b39f47
          type: string
          x-category: satp-core
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transact_200_response_statusResponse'
          description: OK
        "400":
          description: Bad request
        "404":
          description: Transaction not found
        "500":
          description: Internal server error
      summary: Get SATP current session data
      tags:
      - admin
      x-hyperledger-cacti:
        http:
          verbLowerCase: get
          path: /api/v1/@hyperledger/cactus-plugin-satp-hermes/status
  /api/v1/@hyperledger/cactus-plugin-satp-hermes/healthcheck:
    get:
      description: Responds if SATP Hermes is on
      operationId: GetHealthCheck
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetHealthCheck_200_response'
          description: OK
        "500":
          description: Internal server error
      summary: Health check endpoint
      tags:
      - admin
  /api/v1/@hyperledger/cactus-plugin-satp-hermes/continue:
    post:
      description: "Attempts to continue a previously paused transaction intent, resuming\
        \ its execution."
      operationId: Continue
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Continue_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Continue_200_response'
          description: Transaction continuation attempted
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transact_default_response'
          description: An error occurred or transaction cannot be continued
      summary: Continue a paused transaction session
      tags:
      - admin
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/@hyperledger/cactus-plugin-satp-hermes/continue
  /api/v1/@hyperledger/cactus-plugin-satp-hermes/pause:
    post:
      description: "Attempts to pause a previously submitted transaction intent, temporarily\
        \ halting its execution."
      operationId: Pause
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pause_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pause_200_response'
          description: Transaction pause attempted
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transact_default_response'
          description: An error occurred or transaction cannot be paused
      summary: Pause a transaction session
      tags:
      - admin
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/@hyperledger/cactus-plugin-satp-hermes/pause
  /api/v1/@hyperledger/cactus-plugin-satp-hermes/integrations:
    get:
      description: "Retrieves metadata about each supported blockchain networks, chains,\
        \ and other systems."
      operationId: GetIntegrations
      responses:
        "200":
          content:
            application/json:
              schema:
                description: List of chains and related metadata
                items:
                  $ref: '#/components/schemas/Chains_1_inner'
                title: Chains
                type: array
          description: A list of supported systems.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transact_default_response'
          description: An error occurred
      summary: Get supported integrations
      tags:
      - transaction
      x-hyperledger-cacti:
        http:
          verbLowerCase: get
          path: /api/v1/@hyperledger/cactus-plugin-satp-hermes/integrations
  /api/v1/@hyperledger/cactus-plugin-satp-hermes/routes:
    get:
      description: Get a list of possible routes for swapping one asset for another
        across multiple exchanges
      operationId: GetRoutes
      parameters:
      - description: The sending DLT Network.
        explode: true
        in: query
        name: fromNetworkID
        required: true
        schema:
          description: "The network of the DLT being interacted with. TODO: implement\
            \ network identification draft"
          type: string
          x-category: satp-core
        style: form
      - description: The amount that should be sent including all decimals.
        explode: true
        in: query
        name: fromAmount
        required: true
        schema:
          description: The amount in string format including all decimals.
          example: "1000000000000000000"
          pattern: "^([1-9][0-9]*|0)(\\.[0-9]+)?$"
          type: string
        style: form
      - description: The token that should be transferred. Can be the address or the
          symbol.
        explode: true
        in: query
        name: fromToken
        required: true
        schema:
          description: A blockchain address.
          example: 0x102A0F6D9F0F507288fE1e26740cFaD61184CCC7
          type: string
        style: form
      - description: The receiving DLT Network.
        explode: true
        in: query
        name: toDLTNetwork
        required: true
        schema:
          description: "The network of the DLT being interacted with. TODO: implement\
            \ network identification draft"
          type: string
          x-category: satp-core
        style: form
      - description: The token that should be transferred to. Can be the address or
          the symbol.
        explode: true
        in: query
        name: toToken
        required: true
        schema:
          description: A blockchain address.
          example: 0x102A0F6D9F0F507288fE1e26740cFaD61184CCC7
          type: string
        style: form
      - description: The sending wallet address.
        explode: true
        in: query
        name: fromAddress
        required: true
        schema:
          description: A blockchain address.
          example: 0x102A0F6D9F0F507288fE1e26740cFaD61184CCC7
          type: string
        style: form
      - description: "The receiving wallet address. If none is provided, the fromAddress\
          \ will be used."
        explode: true
        in: query
        name: toAddress
        required: true
        schema:
          description: A blockchain address.
          example: 0x102A0F6D9F0F507288fE1e26740cFaD61184CCC7
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRoutes_200_response'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transact_default_response'
          description: An error occurred
      summary: Get a list of routes for a gateway-to-gateway asset transfer
      tags:
      - transaction
      x-hyperledger-cacti:
        http:
          verbLowerCase: get
          path: /api/v1/@hyperledger/cactus-plugin-satp-hermes/routes
  /api/v1/@hyperledger/cactus-plugin-satp-hermes/audit:
    get:
      description: Audits transactions based on provided filters such as start and
        end dates. Optionally includes proofs generated from each gateway transaction.
      operationId: GetAudit
      parameters:
      - description: The start date for the audit period.
        explode: true
        in: query
        name: auditStartDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The end date for the audit period.
        explode: true
        in: query
        name: auditEndDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Include proofs generated from each gateway transaction.
        explode: true
        in: query
        name: includeProofs
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAudit_200_response'
          description: Audit results
      summary: Audit transactions
      tags:
      - admin
      x-hyperledger-cacti:
        http:
          verbLowerCase: get
          path: /api/v1/@hyperledger/cactus-plugin-satp-hermes/audit
components:
  schemas:
    AuthzScope:
      enum:
      - group:admin
      - group:user
      example: group:admin
      type: string
      x-enum-descriptions:
      - Identities with the group:admin scope are administrators of the system.
      - Identities with the group:user scope are end users of the system who only
        have authorization to perform a limited set of actions.
      x-enum-varnames:
      - GroupAdmin
      - GroupUser
    AuthzJwtClaim:
      description: "Stores global constants related to the authorization of the application.\
        \ Specifically enumerates the claims to validate for as per RFC 7519, section\
        \ 4.1. See: https://tools.ietf.org/html/rfc7519#section-4.1"
      enum:
      - Hyperledger Labs - Carbon Accounting Tool
      example: Hyperledger Labs - Carbon Accounting Tool
      type: string
      x-enum-descriptions:
      - The "iss" (issuer) claim identifies the principal that issued the JWT. The
        processing of this claim is generally application specific. The "iss" value
        is a case-sensitive string containing a StringOrURI value. Use of this claim
        is OPTIONAL.
      x-enum-varnames:
      - iss
    CredentialProfile:
      enum:
      - SAML
      - OAUTH
      - X509
      example: OAUTH
      type: string
    getAuditRequest:
      description: Request schema for initiating an audit. Includes the start and
        end dates for the audit period and an option to include proofs.
      properties:
        auditStartDate:
          description: The start datetime for the audit.
          example: 2023-01-01T00:00:00Z
          format: date-time
          type: string
        auditEndDate:
          description: The end datetime for the audit.
          example: 2023-01-31T23:59:59Z
          format: date-time
          type: string
        includeProofs:
          description: Include proofs generated from each gateway transaction.
          example: true
          type: boolean
      type: object
      x-category: request
    getAuditResponse:
      description: Response schema for an audit request. Contains the proofs generated
        during the audit period and the start and end datetimes.
      properties:
        proofs:
          description: An array of strings representing proofs.
          example:
          - proof1
          - proof2
          items:
            type: string
          type: array
        auditStartTime:
          description: The start datetime of the audit period.
          example: 2023-01-01T00:00:00Z
          format: date-time
          type: string
        auditEndTime:
          description: The end datetime of the audit period.
          example: 2023-01-31T23:59:59Z
          format: date-time
          type: string
      type: object
      x-category: response
    StatusResponse:
      description: "Provides the current status of the SATP session including detailed\
        \ information on the progress, such as substatus, stage, and step, along with\
        \ the session start time and chain information."
      properties:
        status:
          enum:
          - NOT_FOUND
          - INVALID
          - PENDING
          - DONE
          - FAILED
          example: DONE
          type: string
        substatus:
          enum:
          - WAIT_SOURCE_CONFIRMATIONS
          - WAIT_DESTINATION_TRANSACTION
          - BRIDGE_NOT_AVAILABLE
          - CHAIN_NOT_AVAILABLE
          - REFUND_IN_PROGRESS
          - UNKNOWN_ERROR
          - COMPLETED
          - PARTIAL
          - REFUNDED
          - NOT_PROCESSABLE_REFUND_NEEDED
          example: COMPLETED
          type: string
        stage:
          enum:
          - STAGE0
          - STAGE1
          - STAGE2
          - STAGE3
          example: STAGE3
          type: string
        step:
          enum:
          - transfer-initialization-claims
          - conveyance-of-network-capabilities-and-parameters
          - transfer-proposal-message
          - transfer-proposal-receipt-message
          - transfer-proposal-reject-and-conditional-reject-message
          - transfer-commence-message
          - commence-response-message
          - lock-assertion-message
          - lock-assertion-receipt-message
          - commit-preparation-message
          - commit-ready-message
          - commit-final-assertion-message
          - commit-final-acknowledgement-receipt-message
          - transfer-complete-message
          - rollback-transfer-initialization-claims
          - rollback-conveyance-of-network-capabilities-and-parameters
          - rollback-transfer-proposal-message
          - rollback-transfer-proposal-receipt-message
          - rollback-transfer-proposal-reject-and-conditional-reject-message
          - rollback-transfer-commence-message
          - rollback-commence-response-message
          - rollback-lock-assertion-message
          - rollback-lock-assertion-receipt-message
          - rollback-commit-preparation-message
          - rollback-commit-ready-message
          - rollback-commit-final-assertion-message
          - rollback-commit-final-acknowledgement-receipt-message
          - rollback-transfer-complete-message
          example: transfer-complete-message
          type: string
        startTime:
          example: 2023-01-01T00:00:00Z
          format: date-time
          type: string
        originChain:
          $ref: '#/components/schemas/Transact_200_response_statusResponse_originChain'
        destinationChain:
          $ref: '#/components/schemas/Transact_200_response_statusResponse_destinationChain'
      required:
      - destinationChain
      - originChain
      - stage
      - startTime
      - status
      - step
      - substatus
      type: object
      x-category: response
    PauseRequest:
      description: "Request to temporarily pause an ongoing transaction session, identified\
        \ by the session and context IDs."
      example:
        contextId: 123e4567-e89b-12d3-a456-426614174001
        sessionId: 123e4567-e89b-12d3-a456-426614174000
      properties:
        sessionId:
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
          type: string
        contextId:
          example: 123e4567-e89b-12d3-a456-426614174001
          format: uuid
          type: string
      type: object
    PauseResponse:
      description: Response for a pause transaction request. Returns the current status
        of the SATP session post-pause action.
      properties:
        statusResponse:
          $ref: '#/components/schemas/Transact_200_response_statusResponse'
      required:
      - statusResponse
      type: object
    StatusRequest:
      description: "Request for retrieving the current status of a session, identified\
        \ by the session ID."
      example: 123e4567-e89b-12d3-a456-426614174000
      properties:
        sessionID:
          description: The ID of the session for which the status is being requested.
          type: string
      required:
      - sessionID
      type: object
      x-category: request
    TransactRequest:
      description: "Request schema for initiating a transaction. Includes details\
        \ such as the transaction context, mode (data or transfer), payload, and information\
        \ about the source and destination DLT networks."
      example:
        mode: transfer
        payload: "{\"data\":\"example payload\"}"
        fromAmount: "100"
        toAmount: "95"
        contextID: 123e4567-e89b-12d3-a456-426614174000
        toDLTNetworkID: network2
        fromDLTNetworkID: network1
        fromToken: TOKEN1
        toToken: TOKEN2
      properties:
        contextID:
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
          type: string
        mode:
          enum:
          - data
          - transfer
          example: transfer
          type: string
        payload:
          example: "{\"data\":\"example payload\"}"
          type: string
        fromDLTNetworkID:
          example: network1
          type: string
        toDLTNetworkID:
          example: network2
          type: string
        fromAmount:
          example: "100"
          type: string
        fromToken:
          example: TOKEN1
          type: string
        toAmount:
          example: "95"
          type: string
        toToken:
          example: TOKEN2
          type: string
      required:
      - contextID
      - mode
      type: object
    TransactResponse:
      description: Response schema for a transaction request. Includes the session
        ID and the current status of the transaction.
      properties:
        sessionID:
          description: Unique identifier (UUID) for the session.
          example: 000003e8-e0b8-21ee-ba00-325096b39f47
          type: string
          x-category: satp-core
        statusResponse:
          $ref: '#/components/schemas/Transact_200_response_statusResponse'
      required:
      - sessionID
      - statusResponse
      type: object
    CancelRequest:
      description: "Request to cancel an ongoing transaction session, identified by\
        \ the session ID."
      example:
        sessionID: 000003e8-e0b8-21ee-ba00-325096b39f47
      properties:
        sessionID:
          description: Unique identifier (UUID) for the session.
          example: 000003e8-e0b8-21ee-ba00-325096b39f47
          type: string
          x-category: satp-core
      required:
      - sessionID
      type: object
    CancelResponse:
      description: Response for a cancel transaction request. Indicates whether the
        cancel action was successful and includes the current session status.
      properties:
        statusResponse:
          $ref: '#/components/schemas/Transact_200_response_statusResponse'
        cancelSuccessful:
          description: Indicates whether the cancel operation was successful.
          example: true
          type: boolean
      required:
      - cancelSuccessful
      - statusResponse
      type: object
    APIError:
      description: An Error
      properties:
        type:
          description: HTTP error type
          example: bad-request
          type: string
        code:
          description: Numeric error code
          example: 16384
          type: integer
        status:
          description: HTTP status of the error
          example: 500
          type: integer
        message:
          description: Long error description
          example: Oops there's been an internal error handling
          type: string
        timestamp:
          description: Timestamp of the error
          example: 2021-07-21T17:32:28Z
          type: string
      required:
      - code
      - message
      - status
      - timestamp
      - type
      type: object
      x-category: response
      x-go-type: ApiError
      x-go-name: ApiError
    DLTProtocol:
      description: Supported DLT protocols.
      enum:
      - HyperledgerFabric
      - HyperledgerBesu
      type: string
      x-category: satp-core
    DLTNetworkID:
      description: "The network of the DLT being interacted with. TODO: implement\
        \ network identification draft"
      type: string
      x-category: satp-core
    DLTSubnetworkID:
      description: "The subnetwork of the DLT being interacted with. TODO: implement\
        \ network identification draft"
      type: string
      x-category: satp-core
    SessionID:
      description: Unique identifier (UUID) for the session.
      example: 000003e8-e0b8-21ee-ba00-325096b39f47
      type: string
      x-category: satp-core
    Address:
      description: A blockchain address.
      example: 0x102A0F6D9F0F507288fE1e26740cFaD61184CCC7
      type: string
    AmountString:
      description: The amount in string format including all decimals.
      example: "1000000000000000000"
      pattern: "^([1-9][0-9]*|0)(\\.[0-9]+)?$"
      type: string
    AmountDecimal:
      description: Amount value with decimal places
      example: 100.33
      format: float
      type: number
    TokenSymbol:
      description: The symbol of a token
      example: ETH
      type: string
    LogoURI:
      description: "The logo of a token, chain, dex etc."
      format: uri
      type: string
    RoutesResponse:
      description: A collection of available and unavailable routes
      properties:
        routes:
          description: A collection of route objects
          items:
            $ref: '#/components/schemas/GetRoutes_200_response_routes_inner'
          type: array
      required:
      - routes
      type: object
    Route:
      properties:
        id:
          description: A unique identifier of the route.
          type: string
        gatewayID:
          description: A unique identifier for the gateway.
          format: uuid
          type: string
        mode:
          description: "The mode of operation for this route - 'data' for arbitrary\
            \ payload handling, 'transfer' for asset transfer."
          enum:
          - data
          - transfer
          type: string
        fromDLTNetworkID:
          description: The ID of the DLT Network where the operation will originate.
          type: string
        fromAmountUSD:
          description: "The amount of 'fromToken' to be transferred in USD, specified\
            \ as a string to maintain precision."
          format: double
          type: string
        fromAmount:
          description: "The amount that should be sent including all decimals (e.g.,\
            \ 1000000 for 1 USDC (6 decimals))."
          pattern: "^[1-9][0-9]*$"
          type: string
        fromToken:
          $ref: '#/components/schemas/GetRoutes_200_response_routes_inner_fromToken'
        toDLTNetworkID:
          description: The ID of the DLT Network where the operation will end.
          type: string
        toAmountUSD:
          description: The expected amount to be received in USD.
          type: string
        toAmount:
          description: "The expected amount to be received including all decimals\
            \ (e.g., 1000000 for 1 USDC (6 decimals))."
          type: string
        toAmountMin:
          description: "The minimum expected amount to be received including all decimals\
            \ (e.g., 1000000 for 1 USDC (6 decimals))."
          type: string
        toToken:
          $ref: '#/components/schemas/GetRoutes_200_response_routes_inner_fromToken'
        gasCostUSD:
