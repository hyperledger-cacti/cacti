sslParam:
  port: 5140
  key: "/etc/cactus/connector-tcs-huawei/CA/connector.priv"
  cert: "/etc/cactus/connector-tcs-huawei/CA/connector.crt"
  clientCert: "/etc/cactus/connector-tcs-huawei/cert.pem"
  clientKey: "/etc/cactus/connector-tcs-huawei/key.pem"
blockMonitor:
  requestOptions:
    method: "POST"
    host: ""
    port: "8001"
    path: "/v1/cactus/getblockbynumber"
  pollingInterval: 5000
getLatestBlockNumber:
  requestOptions:
    method: "POST"
    host: ""
    port: "8001"
    path: "/v1/cactus/getblocknumber"
sendTransaction:
  requestOptions:
    method: "post"
    host: ""
    port: "8001"
    path: "/v1/cactus/runtransaction"
logLevel: "debug"