openapi: 3.0.3
info:
  description: Can perform basic tasks on a fabric ledger
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Hyperledger Cactus Plugin - Connector Fabric
  version: 2.1.0
servers:
- url: /
paths:
  /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/run-transaction:
    post:
      description: ""
      operationId: runTransactionV1
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunTransactionRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunTransactionResponse'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorExceptionResponseV1'
          description: Internal Server Error
      summary: Runs a transaction on a Fabric ledger.
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/run-transaction
  /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/run-delegated-sign-transaction:
    post:
      description: ""
      operationId: runDelegatedSignTransactionV1
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunDelegatedSignTransactionRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunTransactionResponse'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorExceptionResponseV1'
          description: Internal Server Error
      summary: Runs a transaction on a Fabric ledger using user-provided signing callback.
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/run-delegated-sign-transaction
  /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/get-transaction-receipt-by-txid:
    post:
      description: ""
      operationId: getTransactionReceiptByTxIDV1
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunTransactionRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTransactionReceiptResponse'
          description: OK
        "404":
          description: ""
      summary: get a transaction receipt by tx id on a Fabric ledger.
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/get-transaction-receipt-by-txid
  /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/deploy-contract-go-source:
    post:
      operationId: deployContractGoSourceV1
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeployContractGoSourceV1Request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeployContractGoSourceV1Response'
          description: OK
        "501":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/deployContractGoSourceV1_501_response'
          description: Not implemented
      summary: Deploys a chaincode contract in the form of a go sources.
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/deploy-contract-go-source
  /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/deploy-contract:
    post:
      operationId: deployContractV1
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeployContractV1Request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeployContractV1Response'
          description: OK
        "501":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/deployContractGoSourceV1_501_response'
          description: Not implemented
      summary: "Deploys a chaincode contract from a set of source files. Note: This\
        \ endpoint only supports Fabric 2.x. The 'v1' suffix in the method name refers\
        \ to the Cactus API version, not the supported Fabric ledger version."
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/deploy-contract
  /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/get-block:
    post:
      operationId: getBlockV1
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetBlockRequestV1'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBlockResponseV1'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorExceptionResponseV1'
          description: Internal Server Error
      summary: Get block from the channel using one of selectors from the input. Works
        only on Fabric 2.x.
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/get-block
  /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/get-chain-info:
    post:
      operationId: getChainInfoV1
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetChainInfoRequestV1'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetChainInfoResponseV1'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorExceptionResponseV1'
          description: Internal Server Error
      summary: Get fabric ledger chain info.
      x-hyperledger-cacti:
        http:
          verbLowerCase: post
          path: /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/get-chain-info
  /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/get-prometheus-exporter-metrics:
    get:
      operationId: getPrometheusMetricsV1
      parameters: []
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PrometheusExporterMetricsResponse'
          description: OK
      summary: Get the Prometheus Metrics
      x-hyperledger-cacti:
        http:
          verbLowerCase: get
          path: /api/v1/plugins/@hyperledger/cactus-plugin-ledger-connector-fabric/get-prometheus-exporter-metrics
components:
  schemas:
    TransactReceiptTransactionEndorsement:
      example:
        mspid: mspid
        signature: signature
        endorserID: endorserID
      properties:
        mspid:
          type: string
        endorserID:
          type: string
        signature:
          type: string
      type: object
    TransactReceiptTransactionCreator:
      example:
        mspid: mspid
        creatorID: creatorID
      properties:
        mspid:
          type: string
        creatorID:
          type: string
      type: object
    TransactReceiptBlockMetaData:
      example:
        mspid: mspid
        blockCreatorID: blockCreatorID
        signature: signature
      properties:
        mspid:
          type: string
        blockCreatorID:
          type: string
        signature:
          type: string
      type: object
    VaultTransitKey:
      description: vault key details for signing fabric message with private key stored
        with transit engine.
      example:
        keyName: keyName
        token: token
      nullable: false
      properties:
        keyName:
          description: label of private key
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
        token:
          description: token for accessing private key
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
      required:
      - keyName
      - token
      type: object
    WebSocketKey:
      description: web-socket key details for signing fabric message with private
        key stored with external client
      example:
        signature: signature
        sessionId: sessionId
      nullable: false
      properties:
        sessionId:
          description: session Id to access client
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
        signature:
          description: signature of the session ID
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
      required:
      - sessionId
      - signature
      type: object
    FabricSigningCredentialType:
      description: different type of identity provider for singing fabric messages
        supported by this package
      enum:
      - X.509
      - Vault-X.509
      - WS-X.509
      nullable: false
      type: string
    FabricSigningCredential:
      example:
        vaultTransitKey:
          keyName: keyName
          token: token
        keychainId: keychainId
        keychainRef: keychainRef
        webSocketKey:
          signature: signature
          sessionId: sessionId
        type: null
      properties:
        keychainId:
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
        keychainRef:
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
        type:
          $ref: '#/components/schemas/FabricSigningCredentialType'
        vaultTransitKey:
          $ref: '#/components/schemas/VaultTransitKey'
        webSocketKey:
          $ref: '#/components/schemas/WebSocketKey'
      required:
      - keychainId
      - keychainRef
      type: object
    ChainCodeLifeCycleCommandResponses:
      example:
        init:
          code: 0
          stdout: stdout
          stderr: stderr
          signal: signal
        commit:
          code: 0
          stdout: stdout
          stderr: stderr
          signal: signal
        installList:
        - code: 0
          stdout: stdout
          stderr: stderr
          signal: signal
        - code: 0
          stdout: stdout
          stderr: stderr
          signal: signal
        queryCommitted:
          code: 0
          stdout: stdout
          stderr: stderr
          signal: signal
        packaging:
          code: 0
          stdout: stdout
          stderr: stderr
          signal: signal
        approveForMyOrgList:
        - code: 0
          stdout: stdout
          stderr: stderr
          signal: signal
        - code: 0
          stdout: stdout
          stderr: stderr
          signal: signal
        queryInstalledList:
        - code: 0
          stdout: stdout
          stderr: stderr
          signal: signal
        - code: 0
          stdout: stdout
          stderr: stderr
          signal: signal
      properties:
        packaging:
          $ref: '#/components/schemas/SSHExecCommandResponse'
        installList:
          items:
            $ref: '#/components/schemas/SSHExecCommandResponse'
          minItems: 1
          type: array
        queryInstalledList:
          items:
            $ref: '#/components/schemas/SSHExecCommandResponse'
          minItems: 1
          type: array
        approveForMyOrgList:
          items:
            $ref: '#/components/schemas/SSHExecCommandResponse'
          minItems: 1
          type: array
        commit:
          $ref: '#/components/schemas/SSHExecCommandResponse'
        queryCommitted:
          $ref: '#/components/schemas/SSHExecCommandResponse'
        init:
          $ref: '#/components/schemas/SSHExecCommandResponse'
      required:
      - approveForMyOrgList
      - installList
      - queryInstalledList
      type: object
    ChainCodeProgrammingLanguage:
      description: Enumerates the supported source code programming languages of Hyperledger
        Fabric
      enum:
      - golang
      - javascript
      - typescript
      - java
      type: string
    ChainCodeLanguageRuntime:
      description: Enumerates the supported programming language runtimes of Hyperledger
        Fabric
      enum:
      - golang
      - node
      - java
      type: string
    ConnectionProfile:
      additionalProperties: true
      example:
        channels:
          key: ""
        certificateAuthorities:
          key: ""
        name: basic-network
        organizations:
          key: ""
        peers:
          key: ""
        x-type: hlfv1
        description: The basic network
        client:
          organization: Org1
        orderers:
          key: ""
        version: "1.0"
      properties:
        name:
          example: basic-network
          maxLength: 1024
          minLength: 1
          type: string
        x-type:
          example: hlfv1
          minLength: 1
          type: string
        description:
          example: The basic network
          type: string
        version:
          example: "1.0"
          type: string
        client:
          $ref: '#/components/schemas/ConnectionProfile_client'
        channels:
          additionalProperties: true
          type: object
        organizations:
          additionalProperties: true
          type: object
        orderers:
          additionalProperties: true
          type: object
        peers:
          additionalProperties: true
          type: object
        certificateAuthorities:
          additionalProperties: true
          type: object
      required:
      - name
      - organizations
      - peers
      - version
      type: object
    GatewayDiscoveryOptions:
      additionalProperties: false
      example:
        asLocalhost: true
        enabled: true
      properties:
        asLocalhost:
          nullable: false
          type: boolean
        enabled:
          nullable: false
          type: boolean
      type: object
    GatewayOptions:
      example:
        wallet:
          keychain:
            vaultTransitKey:
              keyName: keyName
              token: token
            keychainId: keychainId
            keychainRef: keychainRef
            webSocketKey:
              signature: signature
              sessionId: sessionId
            type: null
          json: json
        connectionProfile:
          channels:
            key: ""
          certificateAuthorities:
            key: ""
          name: basic-network
          organizations:
            key: ""
          peers:
            key: ""
          x-type: hlfv1
          description: The basic network
          client:
            organization: Org1
          orderers:
            key: ""
          version: "1.0"
        discovery:
          asLocalhost: true
          enabled: true
        identity: identity
        eventHandlerOptions:
          commitTimeout: 0.8008281904610115
          strategy: null
          endorseTimeout: 6.027456183070403
      properties:
        connectionProfile:
          $ref: '#/components/schemas/ConnectionProfile'
        discovery:
          $ref: '#/components/schemas/GatewayDiscoveryOptions'
        eventHandlerOptions:
          $ref: '#/components/schemas/GatewayEventHandlerOptions'
        identity:
          type: string
        wallet:
          $ref: '#/components/schemas/GatewayOptions_wallet'
      required:
      - identity
      - wallet
      type: object
    DefaultEventHandlerStrategy:
      enum:
      - MSPID_SCOPE_ALLFORTX
      - MSPID_SCOPE_ANYFORTX
      - NETWORK_SCOPE_ALLFORTX
      - NETWORK_SCOPE_ANYFORTX
      type: string
    GatewayEventHandlerOptions:
      additionalProperties: false
      example:
        commitTimeout: 0.8008281904610115
        strategy: null
        endorseTimeout: 6.027456183070403
      properties:
        commitTimeout:
          nullable: false
          type: number
        endorseTimeout:
          nullable: false
          type: number
        strategy:
          $ref: '#/components/schemas/DefaultEventHandlerStrategy'
      required:
      - strategy
      type: object
    FileBase64:
      description: Represents a file-system file that has a name and a body which
        holds the file contents as a Base64 encoded string
      example:
        filename: my-cool-file-full-of-wonders-and-fun-stuff.go
        filepath: ./my/sub-folder/structure/
        body: body
      properties:
        body:
          description: The file's contents encoded as a Base64 string.
          maxLength: 104857600
          minLength: 1
          nullable: false
          type: string
        filename:
          description: The name as referred to on a file system
          example: my-cool-file-full-of-wonders-and-fun-stuff.go
          maxLength: 255
          minLength: 1
          nullable: false
          type: string
        filepath:
          description: "The relative path of the file, if it should be placed in a\
            \ sub-directory"
          example: ./my/sub-folder/structure/
          maxLength: 512
          minLength: 1
          nullable: false
          type: string
      required:
      - body
      - filename
      type: object
    FabricContractInvocationType:
      enum:
      - FabricContractInvocationType.SEND
      - FabricContractInvocationType.CALL
      - FabricContractInvocationType.SENDPRIVATE
      type: string
    SSHExecCommandResponse:
      example:
        code: 0
        stdout: stdout
        stderr: stderr
        signal: signal
      properties:
        stdout:
          nullable: false
          type: string
        stderr:
          nullable: false
          type: string
        code:
          nullable: true
          type: integer
        signal:
          nullable: true
          type: string
      required:
      - code
      - signal
      - stderr
      - stdout
      type: object
    RunTransactionResponseType:
      description: Response format from transaction / query execution
      enum:
      - org.hyperledger.cacti.api.hlfabric.RunTransactionResponseType.JSON
      - org.hyperledger.cacti.api.hlfabric.RunTransactionResponseType.UTF8
      type: string
      x-enum-varnames:
      - JSON
      - UTF8
    RunTransactionRequest:
      additionalProperties: false
      example:
        gatewayOptions:
          wallet:
            keychain:
              vaultTransitKey:
                keyName: keyName
                token: token
              keychainId: keychainId
              keychainRef: keychainRef
              webSocketKey:
                signature: signature
                sessionId: sessionId
              type: null
            json: json
          connectionProfile:
            channels:
              key: ""
            certificateAuthorities:
              key: ""
            name: basic-network
            organizations:
              key: ""
            peers:
              key: ""
            x-type: hlfv1
            description: The basic network
            client:
              organization: Org1
            orderers:
              key: ""
            version: "1.0"
          discovery:
            asLocalhost: true
            enabled: true
          identity: identity
          eventHandlerOptions:
            commitTimeout: 0.8008281904610115
            strategy: null
            endorseTimeout: 6.027456183070403
        invocationType: null
        responseType: null
        transientData: "{}"
        endorsingPeers:
        - endorsingPeers
        - endorsingPeers
        endorsingOrgs:
        - endorsingOrgs
        - endorsingOrgs
        methodName: methodName
        channelName: channelName
        contractName: contractName
        params:
        - params
        - params
        signingCredential:
          vaultTransitKey:
            keyName: keyName
            token: token
          keychainId: keychainId
          keychainRef: keychainRef
          webSocketKey:
            signature: signature
            sessionId: sessionId
          type: null
      properties:
        endorsingPeers:
          description: An array of endorsing peers (name or url) for the transaction.
          items:
            maxLength: 4096
            minLength: 1
            nullable: false
            type: string
          type: array
        endorsingOrgs:
          description: An array of endorsing organizations (by mspID or issuer org
            name on certificate) for the transaction.
          items:
            maxLength: 4096
            minLength: 1
            nullable: false
            type: string
          type: array
        transientData:
          nullable: true
          type: object
        gatewayOptions:
          $ref: '#/components/schemas/GatewayOptions'
        signingCredential:
          $ref: '#/components/schemas/FabricSigningCredential'
        channelName:
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
        contractName:
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
        invocationType:
          $ref: '#/components/schemas/FabricContractInvocationType'
        methodName:
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
        params:
          default: []
          items:
            nullable: true
            type: string
          nullable: false
          type: array
        responseType:
          $ref: '#/components/schemas/RunTransactionResponseType'
      required:
      - channelName
      - contractName
      - invocationType
      - methodName
      - params
      - signingCredential
      type: object
    RunTransactionResponse:
      example:
        functionOutput: functionOutput
        transactionId: transactionId
      properties:
        functionOutput:
          nullable: false
          type: string
        transactionId:
          nullable: false
          type: string
      required:
      - functionOutput
      - transactionId
      type: object
    RunDelegatedSignTransactionRequest:
      additionalProperties: false
      example:
        signerCertificate: signerCertificate
        invocationType: null
        responseType: null
        transientData: "{}"
        endorsingPeers:
        - endorsingPeers
        - endorsingPeers
        endorsingOrgs:
        - endorsingOrgs
        - endorsingOrgs
        methodName: methodName
        channelName: channelName
        contractName: contractName
        uniqueTransactionData: ""
        params:
        - params
        - params
        signerMspID: signerMspID
      properties:
        endorsingPeers:
          description: An array of endorsing peers (name or url) for the transaction.
          items:
            maxLength: 4096
            minLength: 1
            nullable: false
            type: string
          type: array
        endorsingOrgs:
          description: An array of endorsing organizations (by mspID or issuer org
            name on certificate) for the transaction.
          items:
            maxLength: 4096
            minLength: 1
            nullable: false
            type: string
          type: array
        transientData:
          nullable: true
          type: object
        signerCertificate:
          nullable: false
          type: string
        signerMspID:
          nullable: false
          type: string
        uniqueTransactionData:
          description: Can be used to uniquely identify and authorize signing request
          nullable: false
        channelName:
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
        contractName:
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
        invocationType:
          $ref: '#/components/schemas/FabricContractInvocationType'
        methodName:
          maxLength: 100
          minLength: 1
          nullable: false
          type: string
        params:
          default: []
          items:
            nullable: true
            type: string
          nullable: false
          type: array
        responseType:
          $ref: '#/components/schemas/RunTransactionResponseType'
      required:
      - channelName
      - contractName
      - invocationType
      - methodName
      - params
      - signerCertificate
      - signerMspID
      type: object
    GetTransactionReceiptResponse:
      example:
        chainCodeVersion: chainCodeVersion
        blockMetaData:
          mspid: mspid
          blockCreatorID: blockCreatorID
          signature: signature
        transactionCreator:
          mspid: mspid
          creatorID: creatorID
        blockNumber: blockNumber
        chainCodeName: chainCodeName
        transactionEndorsement:
        - mspid: mspid
          signature: signature
          endorserID: endorserID
        - mspid: mspid
          signature: signature
          endorserID: endorserID
        responseStatus: responseStatus
        channelID: channelID
        rwsetWriteData: rwsetWriteData
        rwsetKey: rwsetKey
      properties:
        blockNumber:
          type: string
        channelID:
          type: string
        transactionCreator:
          $ref: '#/components/schemas/TransactReceiptTransactionCreator'
        transactionEndorsement:
          items:
            $ref: '#/components/schemas/TransactReceiptTransactionEndorsement'
          type: array
        blockMetaData:
          $ref: '#/components/schemas/TransactReceiptBlockMetaData'
        chainCodeName:
          type: string
        chainCodeVersion:
          type: string
        responseStatus:
          type: string
        rwsetKey:
          type: string
        rwsetWriteData:
          type: string
      type: object
    DeploymentTargetOrganization:
      example:
        CORE_PEER_LOCALMSPID: Org1MSP
        CORE_PEER_MSPCONFIGPATH: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
        ORDERER_TLS_ROOTCERT_FILE: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/ordererOrganizations/example.com/orderers/orderer.example.com/msp/tlscacerts/tlsca.example.com-cert.pem
        CORE_PEER_ADDRESS: peer0.org1.example.com:7051
        CORE_PEER_TLS_ROOTCERT_FILE: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
      properties:
        CORE_PEER_LOCALMSPID:
          description: Mapped to environment variables of the Fabric CLI container.
          example: Org1MSP
          maxLength: 1024
          minLength: 1
          nullable: false
          type: string
