syntax = "proto3";

package common.proofs;
option java_package = "org.hyperledger.cacti.weaver.protos.common.proofs";
option go_package = "github.com/hyperledger/cacti/weaver/common/protos-go/v2/common";

message Proof {
  string signature = 1;
  string certificate = 2;
}

message Proofs { repeated Proof proofs = 1; }
