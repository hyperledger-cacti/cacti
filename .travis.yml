language: node_js
node_js:
  - 8

os: linux

dist: bionic

services:
  - docker

env:
  - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64

install:
  - sudo apt-get update
  - sudo apt-get purge -y java-common openjdk-\*
  - sudo rm -rf /usr/local/lib/jvm/
  - sudo apt-get install -y openjdk-8-jdk-headless
  - java -version

script:
  - ./packages/core/tools/ci.sh

after_script:
  - docker ps -a
