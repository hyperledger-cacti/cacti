AssetType:
  description: "Enum for the type of asset being transferred."
  type: object
  properties:
    assetType:
      type: string
      enum:
        - FABRIC
        - BESU
TransactRequest:
  description: "Request schema for initiating a transaction. Includes details such as the transaction context, mode (data or transfer), payload, and information about the source and receiver DLT networks."
  type: object
  required:
    - sender
    - receiver
    - sourceChain
    - receiverChain
    - amount
  properties:
    sender:
      type: string
      example: "user1"
    receiver:
      type: string
      example: "user2"
    sourceChain:
      $ref: '#/AssetType'
    receiverChain:
      $ref: '#/AssetType'
    amount:
      type: string
      example: "100"
TransactResponse:
  description: "Response schema for a transaction request."
  type: object
  properties:
    statusResponse:
      $ref: '#/StatusResponse'
  required:
    - statusResponse
StatusResponse:
  description: "Response schema for a transaction status request."
  type: object
  properties:
    sessionID:
      type: string
      example: "123e4567-e89b-12d3-a456-426614174000"
    status:
      type: string
      enum:
        - NOT_FOUND
        - INVALID
        - PENDING
        - DONE
        - FAILED
  required:
    - status
APIError:
  x-category: response
  type: object
  x-go-type: ApiError
  x-go-name: ApiError
  description: An Error
  required:
    - message
    - type
    - code
    - status
    - timestamp
  properties:
    type:
      type: string
      description: HTTP error type
      example: bad-request
    code:
      type: integer
      description: Numeric error code
      example: 16384
    status:
      type: integer
      description: HTTP status of the error
      example: 500
    message:
      type: string
      description: Long error description
      example: Oops there's been an internal error handling
    timestamp:
      type: string
      description: Timestamp of the error
      example: "2021-07-21T17:32:28Z"
SessionsReferencesResponse:
  description: "Response schema for a transaction status request."
  type: array
  items:
    $ref: '#/SessionReference'
SessionReference:
  type: object
  properties:
      id:
        type: string
        example: "123e4567-e89b-12d3-a456-426614174000"
      status:
        type: string
      sourceLedger:
        type: string
      receiverLedger:
        type: string
  required:
    - status
    - id
    - sourceLedger
    - receiverLedger

MintRequest:
  description: "Request schema for minting an asset."
  type: object
  properties:
    user:
      type: string
      example: "user1"
    amount:
      type: string
      example: "100"
    ledger:
      $ref: '#/AssetType'
  required:
    - user
    - amount
    - ledger
BalanceResponse:
  description: "Response schema for an amount request."
  type: object
  properties:
    amount:
      type: string
      example: "100"
  required:
    - amount 
TransferRequest:
  description: "Request schema for transferring an asset."
  type: object
  properties:
    from:
      type: string
      example: "user1"
    to:
      type: string
      example: "user2"
    sourceChain:
      $ref: '#/AssetType'
    receiverChain:
      $ref: '#/AssetType'
    amount:
      type: string
      example: "100"
  required:
    - from
    - to
    - amount
    - sourceChain
    - receiverChain
ApproveRequest:
  description: "Request schema for approving a transaction."
  type: object
  properties:
    user:
      type: string
      example: "user1"
    amount:
      type: string
      example: "100"
    ledger:
      $ref: '#/AssetType'
  required:
    - user
    - amount
    - ledger
    
    