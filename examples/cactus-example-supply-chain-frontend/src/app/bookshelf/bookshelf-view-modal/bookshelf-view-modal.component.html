<ion-header>
  <ion-toolbar>
    <ion-title>Bookshelf Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bookshelf #{{ bookshelf?.id }}</ion-card-title>
      <ion-card-subtitle>Product Information</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label>
            <strong>ID:</strong>
            <p>{{ bookshelf?.id }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <strong>Shelf Count:</strong>
            <p>{{ bookshelf?.shelfCount }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <strong>Bamboo Harvest ID:</strong>
            <p>{{ bookshelf?.bambooHarvestId }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="ion-padding ion-text-center">
    <ion-button fill="outline" color="medium" (click)="dismiss()">
      Close
    </ion-button>
  </div>
</ion-content>
