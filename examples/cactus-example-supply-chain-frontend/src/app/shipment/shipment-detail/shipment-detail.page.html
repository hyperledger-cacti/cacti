<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="onClickFormSubmit(form.value)">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Shipment Details</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">ID</ion-label>
          <ion-input id="id" type="text" readonly="readonly" formControlName="id">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Bookshelf ID</ion-label>
          <ion-select formControlName="bookshelfId" [(ngModel)]="shipment.bookshelfId" placeholder="Select a Bookshelf ID">
            <ion-select-option *ngFor="let aBookshelfId of bookshelfIds" [value]="aBookshelfId">
              {{ aBookshelfId }}
            </ion-select-option>
          </ion-select>

        </ion-item>
        <ion-label *ngIf="
            form.controls.bookshelfId.invalid &&
            (form.controls.bookshelfId.dirty || form.controls.bookshelfId.touched)
          " class="alert alert-danger">
          <div *ngIf="form.controls.bookshelfId.errors.required">
            Bookshelf ID is required.
          </div>
          <div *ngIf="form.controls.bookshelfId.errors.minlength">
            Bookshelf ID must be at least 1 characters long.
          </div>
        </ion-label>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button id="btnCancel" (click)="onClickBtnCancel()" size="medium" color="warning">Cancel</ion-button>
            </ion-col>
            <ion-col>
              <ion-button id="btnSubmit" type="submit" color="primary" class="ion-float-right" [disabled]="!form.valid">
                Submit
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
