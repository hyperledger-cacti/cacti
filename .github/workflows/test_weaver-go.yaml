name: Unit Test Fabric Interop CC and Sample Chaincode

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit_test_interopcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.2

    - uses: dorny/paths-filter@v2.11.1
      id: changes
      with:
        filters: |
          weaver_code_changed:
            - 'weaver/common/protos-go/**!(*.md|*.css|*.html|*.jpg|*.jpeg|*.png)'
            - 'weaver/core/network/fabric-interop-cc/**!(*.md|*.css|*.html|*.jpg|*.jpeg|*.png)'
            - '.github/workflows/test_weaver-go.yaml'

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Set up Go
      uses: actions/setup-go@v4.0.0
      with:
        go-version: '1.20.2'

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Vendor
      run: make run-vendor
      working-directory: weaver/core/network/fabric-interop-cc/contracts/interop

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Build
      run: go build -v ./...
      working-directory: weaver/core/network/fabric-interop-cc/contracts/interop

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Test
      run: go test -v ./...
      working-directory: weaver/core/network/fabric-interop-cc/contracts/interop

