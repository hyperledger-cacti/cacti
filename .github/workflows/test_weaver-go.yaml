name: Unit Test Fabric Interop CC and Sample Chaincode

on:
  push:
    branches: [ main ]
    paths:
        - '.github/workflows/test_weaver-**'
        - 'weaver/common/protos-go/**'
        - 'weaver/core/network/fabric-interop-cc/**'
        - 'weaver/samples/fabric/**'
        - '!weaver/samples/fabric/fabric-cli/**'
  pull_request:
    branches: [ main ]
    paths:
        - '.github/workflows/test_weaver-**'
        - 'weaver/common/protos-go/**'
        - 'weaver/core/network/fabric-interop-cc/**'
        - 'weaver/samples/fabric/**'
        - '!weaver/samples/fabric/fabric-cli/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit_test_interopcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.2

    - name: Set up Go
      uses: actions/setup-go@v4.0.0
      with:
        go-version: '1.20.2'

    - name: Vendor
      run: make run-vendor
      working-directory: weaver/core/network/fabric-interop-cc/contracts/interop

    - name: Build
      run: go build -v ./...
      working-directory: weaver/core/network/fabric-interop-cc/contracts/interop

    - name: Test
      run: go test -v ./...
      working-directory: weaver/core/network/fabric-interop-cc/contracts/interop

