  # Aggregate test results
  check-test-results:
    needs: [run-satp-tests-unit, run-satp-tests-integration-bridge, run-satp-tests-integration-oracle, run-satp-tests-integration-gateway, run-satp-tests-integration-docker, run-satp-tests-integration-cbdc]
