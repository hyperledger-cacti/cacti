        id: evaluate
        run: |
          # Check if tests were skipped
          if [ "${{ inputs.skip_tests }}" = "true" ]; then
            echo "Tests were skipped, marking as success"
            echo "success=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          # Check individual test job results
