          BRIDGE_RESULT="${{ needs.run-satp-tests-integration-bridge.result }}"
          ORACLE_RESULT="${{ needs.run-satp-tests-integration-oracle.result }}"
          GATEWAY_RESULT="${{ needs.run-satp-tests-integration-gateway.result }}"
          DOCKER_RESULT="${{ needs.run-satp-tests-integration-docker.result }}"
          CBDC_RESULT="${{ needs.run-satp-tests-integration-cbdc.result }}"
          
          echo "Test Results:"
          echo "  Unit: $UNIT_RESULT"
          echo "  Bridge: $BRIDGE_RESULT"
          echo "  Oracle: $ORACLE_RESULT"
          echo "  Gateway: $GATEWAY_RESULT"
          echo "  Docker: $DOCKER_RESULT"
          echo "  CBDC: $CBDC_RESULT"
          
          # All tests must succeed for overall success
          if [[ "$UNIT_RESULT" == "success" && "$BRIDGE_RESULT" == "success" && "$ORACLE_RESULT" == "success" && "$GATEWAY_RESULT" == "success" && "$DOCKER_RESULT" == "success" && "$CBDC_RESULT" == "success" ]]; then
            echo "All tests passed successfully"
            echo "success=true" >> "$GITHUB_OUTPUT"
          else
            echo "One or more tests failed"
            echo "success=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi
