# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Unit Test Weaver Node Packages

env:
  NODEJS_LTS_VERSION: v18.18.2
  NODEJS_NEXT_LTS_VERSION: v20.9.0

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit_test_weaver_node_sdk_local:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [v18.18.2, v20.9.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3.5.2

    - uses: dorny/paths-filter@v2.11.1
      id: changes
      with:
        filters: |
          weaver_code_changed:
            - '.github/workflows/test_weaver-node-pkgs.yaml'
            - 'weaver/common/protos/**'
            - 'weaver/common/protos-js/**'
            - 'weaver/sdks/fabric/interoperation-node-sdk/**'

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.6.0
      with:
        node-version: ${{ matrix.node-version }}
  
    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Use Protoc 3.15
      run: |
        curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v3.15.6/protoc-3.15.6-linux-x86_64.zip
        unzip protoc-3.15.6-linux-x86_64.zip -d protoc
  
    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Build JS Protos
      run: |
        export PATH="$PATH:${GITHUB_WORKSPACE}/protoc/bin"
        make build
      working-directory: weaver/common/protos-js

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Build
      run: make build-local
      working-directory: weaver/sdks/fabric/interoperation-node-sdk

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Tests
      run: npm run test
      working-directory: weaver/sdks/fabric/interoperation-node-sdk

  unit_test_iin_agent_local:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [v18.18.2]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3.5.2

    - uses: dorny/paths-filter@v2.11.1
      id: changes
      with:
        filters: |
          weaver_code_changed:
            - '.github/workflows/test_weaver-node-pkgs.yaml'
            - 'weaver/common/protos/**'
            - 'weaver/common/protos-js/**'
            - 'weaver/sdks/fabric/interoperation-node-sdk/**'
            - 'weaver/core/identity-management/**'

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.6.0
      with:
        node-version: ${{ matrix.node-version }}

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Use Protoc 3.15
      run: |
        curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v3.15.6/protoc-3.15.6-linux-x86_64.zip
        unzip protoc-3.15.6-linux-x86_64.zip -d protoc

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Build JS Protos
      run: |
        export PATH="$PATH:${GITHUB_WORKSPACE}/protoc/bin"
        make build
      working-directory: weaver/common/protos-js

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Build
      run: make build-local
      working-directory: weaver/sdks/fabric/interoperation-node-sdk

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Build IIN Agent
      run: make build-local
      working-directory: weaver/core/identity-management/iin-agent

    - if: steps.changes.outputs.weaver_code_changed == 'true'
      name: Tests
      run: npm run test
      working-directory: weaver/core/identity-management/iin-agent

  build_docs:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3.5.2

      - uses: dorny/paths-filter@v2.11.1
        id: changes
        with:
          filters: |
            weaver_code_changed:
              - '.github/workflows/test_weaver-node-pkgs.yaml'
              - 'weaver/docs/**'

      - if: steps.changes.outputs.weaver_code_changed == 'true'
        name: Use Node.js ${{ env.NODEJS_LTS_VERSION }}
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ env.NODEJS_LTS_VERSION }}

      - if: steps.changes.outputs.weaver_code_changed == 'true'
        name: NPM INSTALL
        run: npm install
        working-directory: weaver/docs

      - if: steps.changes.outputs.weaver_code_changed == 'true'
        name: Build
        run: npm run build
        working-directory: weaver/docs
